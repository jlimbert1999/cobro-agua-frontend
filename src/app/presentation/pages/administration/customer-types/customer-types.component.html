<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button icon="pi pi-plus" class="mr-2" (onClick)="create()" />
  </div>

  <div class="p-toolbar-group-end">
    <!-- <input
        #txtSearch
        pInputText
        type="text"
        placeholder="Nombre"
        (keydown.enter)="onSearch(txtSearch.value)"
      /> -->
  </div>
</p-toolbar>

<p-table [value]="datasource()" styleClass="p-datatable-sm text-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Meses Deuda</th>
      <th>Precio Minimo</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-config>
    <tr>
      <td>{{ config.name }}</td>
      <td>{{ config.maxDelayMonths }}</td>
      <td>{{ config.minimumPrice | currency : "Bs" }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          [rounded]="true"
          [text]="true"
          (onClick)="update(config)"
        />
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="3">Sin registros</td>
    </tr>
  </ng-template>
</p-table>
