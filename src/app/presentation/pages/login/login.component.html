<div
  class="flex align-content-center justify-content-center flex-wrap h-screen"
>
  <div
    class="p-4 shadow-2 border-round w-11 lg:w-28rem fadeinup animation-duration-500"
  >
    <div class="text-center mb-5">
      <img
        src="../../../../assets/images/app-logo.png"
        alt="Image"
        class="mb-3 h-4rem"
      />
      <div class="text-900 text-3xl font-medium mb-3">Inicio de Sesion</div>
      <span class="text-600 font-medium line-height-3"> Cobros de Agua </span>
    </div>
    <div>
      <form
        [formGroup]="LoginForm"
        (submit)="login()"
        autocomplete="off"
        action="#"
      >
        <label for="email1" class="block text-900 font-medium mb-2"
          >Usuario</label
        >
        <input
          id="email1"
          type="text"
          placeholder="Ingrese su nombre de usuario"
          pInputText
          class="w-full mb-3"
          formControlName="login"
        />

        <label for="password1" class="block text-900 font-medium mb-2"
          >Contraseña</label
        >
        <input
          id="password1"
          type="password"
          placeholder="Ingrese su contraseña"
          pInputText
          class="w-full mb-4"
          formControlName="password"
        />
      </form>

      <div>
        <p-messages />
      </div>

      <button
        pButton
        label="Ingresar"
        class="w-full"
        [disabled]="LoginForm.invalid"
        (click)="login()"
      ></button>
    </div>
  </div>
</div>
