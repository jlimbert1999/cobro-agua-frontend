<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
  <div class="text-700 text-center">
    <div class="text-900 font-bold text-xl sm:text-3xl mb-3">
      Registro Lecturas
    </div>
    <div class="text-700 text-2xl mb-5">
      Busque accionistas por Nombre / Numero de medidor
    </div>
    <p-dropdown
      #drop
      class="w-full"
      styleClass="w-full"
      [options]="customers()"
      [(ngModel)]="customer"
      placeholder="Buscar accionista"
      optionLabel="meterDetail"
      [filter]="true"
      filterBy="meterDetail,meterNumber"
      emptyMessage="Sin resultados"
      emptyFilterMessage="Sin resultados"
      (onFilter)="searchCustomer($event.filter)"
    />
  </div>
</div>
