<p-toolbar>
  <div class="p-toolbar-group-start">
    <span class="ml-3 font-bold">AFILIADOS</span>
  </div>
  <div class="p-toolbar-group-center">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        #txtSearch
        pInputText
        type="text"
        placeholder="Nombre / CI"
        (keydown.enter)="onSearch(txtSearch.value)"
      />
    </span>
  </div>

  <div class="p-toolbar-group-end">
    <div class="p-toolbar-group-center">
      <button
        pButton
        icon="pi pi-plus"
        class="mr-2"
        (click)="create()"
      ></button>
    </div>
  </div>
</p-toolbar>

<div class="fadein">
  <p-table
    styleClass="p-datatable-sm"
    responsiveLayout="stack"
    [breakpoint]="'960px'"
    scrollHeight="75vh"
    [value]="datasource()"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Dni</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>Estado</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr>
        <td>
          <span class="p-column-title">Afiliado:</span>
          {{ client.fullname | titlecase }}
        </td>
        <td>{{ client.dni }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.address }}</td>
        <td>
          <p-tag
            [severity]="client.statusLabel().severity"
            [value]="client.statusLabel().text"
          />
        </td>
        <td>
          <p-menu
            styleClass="w-full md:w-15rem"
            #menu
            [popup]="true"
            [model]="getMenuItems(client)"
            [tabindex]="undefined"
            appendTo="body"
          ></p-menu>
          <button
            pButton
            type="button"
            icon="pi pi-ellipsis-v"
            (click)="menu.toggle($event)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">Sin resultados</td>
      </tr>
    </ng-template>
  </p-table>
  <paginator
    [first]="offset()"
    [rows]="limit()"
    [length]="datasize()"
    (onPageChange)="onPageChange($event)"
  />
</div>
