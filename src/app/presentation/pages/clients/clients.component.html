<p-toolbar>
  <div class="p-toolbar-group-start">
    <span class="ml-3">AFILIADOS</span>
  </div>

  <div class="p-toolbar-group-end">
    <div class="p-toolbar-group-center">
      <button
        pButton
        icon="pi pi-plus"
        class="mr-2"
        (click)="create()"
      ></button>
    </div>
  </div>
</p-toolbar>
<div class="card">
  <p-table
    styleClass="p-datatable-sm "
    [value]="datasource()"
    responsiveLayout="stack"
    [breakpoint]="'960px'"
  >
    <ng-template pTemplate="caption">
      <div class="flex justify-content-end flex-wrap">
        <p-iconField iconPosition="left">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
            #txtSearch
            pInputText
            type="text"
            placeholder="Nombre / CI"
            (keydown.enter)="onSearch(txtSearch.value)"
          />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Afiliado</th>
        <th>Dni</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>Estado</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr>
        <td>
          <span class="p-column-title">Afiliado:</span>
          {{ client.fullname | titlecase }}
        </td>
        <td>{{ client.dni }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.address }}</td>
        <td>
          <p-tag
            [severity]="client.statusLabel().severity"
            [value]="client.statusLabel().text"
          />
        </td>
        <td>
          <p-button
            pRipple
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (click)="update(client)"
          />
          <!-- <p-button
            pRipple
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="deleteProduct(product)"
          /> -->
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">Sin resultados</td>
      </tr>
    </ng-template>
  </p-table>
  <paginator [(limit)]="limit" [(index)]="index" [length]="datasize()" (onPageChange)="getData()" />
</div>
