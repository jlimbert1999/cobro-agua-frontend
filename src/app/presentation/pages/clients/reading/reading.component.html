<div class="p-dialog-content">
  <div class="flex flex-column row-gap-2">
    <div class="flex border-1 border-round p-3">
      <div class="formgrid grid">
        <div class="field col">
          <label for="lastreading">Ultima lectura</label>
          <input
            type="text"
            class="w-full"
            pInputText
            readonly
            [value]="lastConsume().consume"
          />
        </div>
        <div class="field col">
          <label for="lastname2">Lastname</label>
          <input
            type="text"
            class="w-full"
            pInputText
            readonly
            [value]="lastConsume().date | date : 'short'"
          />
        </div>
      </div>
    </div>
    <div class="flex border-1 border-round p-3">
      <form [formGroup]="FormReading">
        <div class="formgrid grid">
          <div class="field col-12 md:col-6">
            <label for="consume">Lectura actual</label>
            <p-inputNumber
              id="consume"
              [inputStyle]="{ width: '100%' }"
              formControlName="consume"
            />
          </div>
          <div class="field col-12 md:col-6">
            <label for="date">Fecha</label>
            <p-calendar
              appendTo="body"
              styleClass="w-full"
              dateFormat="dd/mm/yy"
              formControlName="consumptionDate"
              [inputStyle]="{ width: '100%' }"
            />
          </div>
        </div>
      </form>
    </div>
    <!-- <div class="flex border-1 border-round p-3">1</div> -->
  </div>
</div>
<div class="p-dialog-footer">
  <p-button label="Guardar" (onClick)="save()" />
</div>
