<div class="p-dialog-content">
  <form [formGroup]="FormClient">
    <div class="formgrid grid">
      <div class="field col-12 md:col-4">
        <input
          type="text"
          class="w-full"
          pInputText
          formControlName="firstname"
          placeholder="Nombre"
        />
      </div>
      <div class="field col-12 md:col-4">
        <input
          type="text"
          pInputText
          class="w-full"
          formControlName="middlename"
          placeholder="Apellido paterno"
        />
      </div>
      <div class="field col-12 md:col-4">
        <input
          type="text"
          pInputText
          class="w-full"
          formControlName="lastname"
          placeholder="Apellido materno"
        />
      </div>
      <div class="field col-12 md:col-4">
        <input
          type="text"
          pInputText
          class="w-full"
          formControlName="dni"
          placeholder="Numero de carnet"
        />
      </div>
      <div class="field col-12 md:col-4">
        <input
          type="text"
          pInputText
          class="w-full"
          formControlName="phone"
          placeholder="Telefono"
        />
      </div>
      <div class="field col-12 md:col-4">
        <input
          type="text"
          pInputText
          class="w-full"
          formControlName="meterNumber"
          placeholder="Numero de medidor"
          required
        />
      </div>
      <div class="field col-12 md:col-8">
        <p-dropdown
          class="w-full"
          styleClass="w-full"
          [options]="customerTypes()"
          optionLabel="name"
          [filter]="true"
          appendTo="body"
          optionValue="id"
          emptyFilterMessage="Sin resultados"
          formControlName="type"
          placeholder="Buscar tipo"
        />
      </div>
    </div>
  </form>
</div>
<div class="p-dialog-footer">
  <p-button
    label="Guardar"
    [disabled]="FormClient.invalid"
    (onClick)="save()"
  />
</div>
