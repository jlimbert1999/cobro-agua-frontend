<div class="p-dialog-content">
  <div class="surface-overlay border-round border-1 p-3 py-0 mb-3">
    <p>Lectura anterior</p>
    @if(priviusReading()){
    <div class="formgrid grid">
      <div class="field col">
        <label for="date">Fecha</label>
        <input
          id="date"
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          [readOnly]="true"
          [value]="priviusReading()?.reading_date | date"
        />
      </div>
      <div class="field col">
        <label for="prev-reading">Valor medidor</label>
        <input
          id="prev-reading"
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          [readOnly]="true"
          [value]="priviusReading()?.current_reading"
        />
      </div>
    </div>
    } @else {
    <p>SIN REGISTROS</p>
    }
  </div>
  <div class="surface-overlay border-round border-1 p-3 py-0 mb-3">
    <p>Lectura anterior</p>
    <form [formGroup]="FormReading">
      <div class="field grid">
        <label for="reading" class="col-12 mb-2 md:col-4 md:mb-0"
          >Valor medidor:</label
        >
        <div class="col-12 md:col-8">
          <p-inputNumber
            id="reading"
            class="w-full"
            styleClass="w-full"
            formControlName="reading"
          />
        </div>
      </div>
    </form>
  </div>
  <pre>{{priviusReading()|json}}</pre>

  <div class="p-dialog-footer">
    <p-button label="Guardar" (onClick)="save()" />
  </div>
</div>
